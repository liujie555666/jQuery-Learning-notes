        var jQuery=function (dom) {
            var obj={
                ready:function (                            func) {
//                    alert("卡号就是个地块v");
                    //判断onload有没有被赋值,或者说有没有这个事件;
                    //1.有的话接受一个新函数
                    //2.么有直接赋值给onload;
                    if(typeof  dom.onload==="function"){
                        var oldFunc=dom.onload;
                        dom.onload=function () {
                            oldFunc();
                            func();
                        }
                    }else {
                        dom.onload=func;
                    }
                }
            };
            return obj;
        }

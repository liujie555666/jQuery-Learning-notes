<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        select{
            width: 200px;
            background-color: teal;
            height: 200px;
            font-size: 20px;
        }
        .btn-box{
            display: inline-block;
            width: 30px;
            vertical-align: top;
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(function () {
           $("#btn-1").on("click",function () {
               //把所有左边的城市移到右边
               $("#src-city option").appendTo("#target-city");
           });
            $("#btn-3").on("click",function () {
               //把所有左边的城市移到右边
               $("#src-city option:selected").appendTo("#target-city");
           });
            $("#btn-2").on("click",function () {
                $("#target-city option").appendTo("#src-city");
            });
            $("#btn-4").on("click",function () {
                $("#target-city option:selected").appendTo("#src-city");
            });

        });
    </script>
</head>
<body>
<select name="src-city" id="src-city" multiple>
    <option value="1">北京</option>
    <option value="2">上海</option>
    <option value="3">广州</option>
    <option value="4">深圳</option>
    <option value="5">西红柿</option>
</select>
<div class="btn-box">
    <button id="btn-1">&gt;&gt;</button>
    <button id="btn-2">&lt;&lt;</button>
    <button id="btn-3">&gt;</button>
    <button id="btn-4">&lt;</button>
</div>
<select name="target-city" id="target-city" multiple>
</select>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景色动画插件演示</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: #369;
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script src="jquery.color.js"></script>
    <script>
        $(function () {
            $(".box").animate({
                backgroundColor:"red"
            },3000)
        })
    </script>
</head>
<body>
<div class="box"></div>
</body>
</html>

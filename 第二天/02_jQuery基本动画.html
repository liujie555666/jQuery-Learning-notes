<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function () {
            $("div").css({
                "height": "200px",
                "display": "none",
                "background-color": "pink",
                "margin-top": "50px"
            });
            $("button:eq(0)").click(function () {
                $("div").show("fast","linear");
                //如果不传参,则没有动画
                //传一个参数的话 设置动画的时长
            });
            $("button:eq(1)").click(function () {
                $("div").hide(500);
            });
            $("button:eq(2)").click(function () {
                $("div").slideUp(100);
            });
            $("button:eq(3)").click(function () {
                $("div").slideDown(500);
            });
            $("button:eq(4)").click(function () {
                $("div").slideToggle(300);
            });
            $("button:eq(5)").click(function () {
                $("div").fadeIn(300);
            });
            $("button:eq(6)").click(function () {
                $("div").fadeOut(300);
            });$("button:eq(7)").click(function () {
                $("div").fadeToggle(300);
            });$("button:eq(8)").click(function () {
                $("div").fadeTo(600,.6);
            });$("button:eq(9)").click(function () {
                $("div").animate({
                    width:100,
                    height:300,
                    borderWidth:2,
                    opacity:0.4,
                    borderColor:"red",
                    marginLeft:30
                },500);
            });
        })
    </script>
</head>
<body>
<button>显示</button>
<button>隐藏</button>
<button>向上滑动</button>
<button>向下滑动</button>
<button>自动滑动</button>
<button>淡入</button>
<button>淡出</button>
<button>淡入淡出</button>
<button>自定义透明度</button>
<button>自定义动画</button>
<div></div>
</body>
</html>

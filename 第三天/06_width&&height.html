<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function () {
            $("div").css("background-color","red");
            $("button").eq(0).click(function () {
                //可以传300 300px;
                $("div").height(300);
                //什么都不写是获取高度
                console.log($("div").height());
                console.log(typeof $("div").height());
                //px
                console.log($("div").css("height"));
                console.log(typeof $("div").css("height"));
            });
           $("button:eq(1)").click(function () {
               $("div").width(300);
               var divW=$("div").width();//获取宽度
               //$("div").css("width");
               alert(divW);
           }) 
        });
    </script>
</head>
<body>
<button>设置高度</button>
<button>设置宽度</button>
<div></div>
</body>
</html>
